<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cutting Board Designer</title>

  <link rel="stylesheet" href="/public/components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/public/components/jquery-ui/themes/smoothness/jquery-ui.css" />
  <script type="text/javascript" src="/public/components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/public/components/jquery-ui/jquery-ui.js"></script>

  <script type="text/javascript" src="/public/components/angular/angular.js"></script>
  <script type="text/javascript" src="/public/components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="/public/components/angular-bootstrap/ui-bootstrap.js"></script>

  <script src="/assets/js/sprite.js"></script>
  <script src="/assets/js/board.js"></script>
  <script src="/assets/js/cbdesigner.js"></script>
  <script src="/assets/js/gallery.js"></script>

  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      padding-top: 70px;
    }

    #scene {
      position: fixed;
      min-height: 100%;
    }

    #longGrain {
      position: fixed;

      height: 50%;
      width: 100%;
    }

    #endGrain {
      position: fixed;
      bottom: 0px;
      height: 50%;
      width: 100%;
    }

    .endGrain {
      height: 200px;
    }

    .endGrain div {
      height: 150px;
    }
  </style>
</head>




<body ng-app="cbApp">


  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Cutting Board Designer</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li role="presentation" class="active"><a href="/">Home</a></li>
          <li role="presentation" class="active"><a href="/help">Help</a></li>
          <li style="text-align:right" role="presentation">
            <a class="dropdown-toggle" data-toggle="dropdown"><b>{{ user }}</b>
              <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a href="/logout" target="_self">Sign Out</a></li>
              </ul>
          </li>
      </div>
    </div>
  </nav>

  <div ng-controller="MainController">
    <div ng-view></div>
  </div>

</html>
